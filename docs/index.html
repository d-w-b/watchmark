<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <h1>watchmark</h1>
            <section class="odd primary">
                <div>
                    <img src="img/main.PNG" alt="watchmark" />
                </div>
                <div class="flex-col">
                    <h2 class="right">
                        다양한 플랫폼의 콘텐츠를 <br />
                        하나의 도구로 관리하세요
                    </h2>
                </div>
            </section>
            <section class="even">
                <div>
                    <h2 class="left">
                    자동으로 추가되는 버튼을 통해 <br />
                    관심 콘텐츠를 등록할 수 있어요!
                    <img src="img/magic.png" alt="magic icon" class="icon"/>
                    </h2>
                </div>
                <div>
                    <img src="img/add-content.PNG" alt="관심 콘텐츠 등록" class="exp radius"/>
                </div>
            </section>
            <section class="odd">
                <div>
                    <h2 class="right">
                        웹 서핑중에 언제든 관심 콘텐츠로 이동할 수 있습니다.
                    </h2>
                    <p class="al_right">
                        다른 컨텐츠에 접근하고자 할 때, 번거롭지 않으셨나요? <br/>
                        작업중인 화면에서 다른 페이지로 이동할 필요없이 바로 다른 관심컨텐츠로 이동할 수 있습니다.
                    </p>
                </div>
                <div>
                    <img src="img/display-content.PNG" alt="관심 콘텐츠로 이동" class="exp" />
                </div>
            </section>
        </main>
    </body>
</html>
